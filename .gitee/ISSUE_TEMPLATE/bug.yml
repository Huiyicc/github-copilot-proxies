name: Bug 反馈
description: 当你在代码中发现了一个 Bug，导致应用崩溃或抛出异常，或者某些地方看起来不对劲。
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        感谢对项目的支持与关注。在提出问题之前，请确保你已查看相关开发或使用文档，以及已搜索现有的问题列表，以避免重复问题。
  - type: checkboxes
    attributes:
      label: 这个问题是否已经存在？
      options:
        - label: 我已经搜索过现有的 [Issues列表](https://gitee.com/ripperTs/github-copilot-proxies/issues)
          required: true
  - type: checkboxes
    attributes:
      label: 是否关闭了代理工具?
      options:
        - label: 我确定已经关闭了所有代理工具 (无论是系统代理还是其他代理方式) 后依旧无法解决问题
          required: true
  - type: textarea
    attributes:
      label: 遇到的问题
      description: 请详细告诉我们如何复现你遇到的问题，如涉及代码，可提供一个最小代码示例，并使用反引号```附上它
    validations:
      required: true
  - type: textarea
    attributes:
      label: 完整的环境变量配置
      description: 请提供你的环境变量配置，如果内容敏感不想让其他人看见, 勾选最下方 **添加内容风险标识** 即可。
      value: |
        ```
        # 请在这里粘贴你的环境变量配置
        
        ```
    validations:
      required: true
  - type: dropdown
    attributes:
      label: 部署方式
      description: 你当前是如何部署项目的?
      options:
        - Docker 部署(默认)
        - 下载的可执行文件
    validations:
      required: true
  - type: dropdown
    attributes:
      label: IDE 类型
      description: 你使用的 ide 是什么?
      options:
        - 'Jetbrains系列 (如: IntelliJ IDEA, PyCharm等)'
        - VSCode
        - Visual Studio 2022
        - HBuilderX
    validations:
      required: true
  - type: input
    attributes:
      label: Github Copilot 插件版本
      description: 填写你当前使用的 Github Copilot 插件版本
      placeholder: 例如：v1.5.29 (已是最新版本)
    validations:
      required: true
  - type: textarea
    attributes:
      label: 截图或视频
      description: 如果可以的话，上传任何关于 bug 的截图。
      value: |
        [在这里上传图片]
  - type: input
    attributes:
      label: 软件版本
      description: 你当前正在使用我们软件的哪个版本/分支？
      placeholder: 例如：v1.0.0
    validations:
      required: true