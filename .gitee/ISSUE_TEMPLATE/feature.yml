name: 功能建议
description: 对本项目提出一个功能建议
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢提出功能建议，我们将仔细考虑！
  - type: textarea
    attributes:
      label: 你的建议是什么?
      description: 清晰并简洁地描述哦~
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: 意向参与贡献
      options:
        - label: 我有意向参与具体功能的开发实现并将代码贡献回到上游社区
          required: false